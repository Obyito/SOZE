<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> SOZE </title>
    <link rel="stylesheet" type="text/css" href="CSS/Soze.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div id="window">
        <ul>
            <li><img id="facebook" src="Images/Icones/facebook42.png"/></li>
            <li><img id="instagram" src="Images/Icones/instagram42.png"/></li>
            <li><img id="twitter" src="Images/Icones/twitter42.png"/></li>
            <li><img id="google_plus" src="Images/Icones/google-plus42.png"/></li>
        </ul>
        <div id="logo">
            <img src="Images/logo.png"/>
            <div id="food">
                <div class="hvr-radial-in1" id="vegan_block">
                    <a href="#"><h1> VEGAN </h1></a>
                </div>
                <div class="hvr-radial-in2" id="casher_block">
                    <a href="#"><h1> כשר </h1></a>
                </div>
                <div class="hvr-radial-in3" id="hallal_block">
                    <a href="#"><h1> حلالا </h1></a>
                </div>
                <div class="hvr-radial-in4" id="bio_block">
                    <a href="#"><h1> BIO </h1></a>
                </div>
            </div>
        </div>
        <div id="google">
            <h1> LOOKING FOR<br/>YOUR FOOD<br/>ON </h1>
            <img src="Images/googlemap.png"/>
        </div>
    </div>
    
    <div id="middle">
        <img id="logo1" src="Images/Logo/biologo.png"/>
        <img id="logo2" src="Images/Logo/hallallogo.png"/>
        <img id="logo3" src="Images/Logo/logovegan.png"/>
        <img id="logo4" src="Images/Logo/kosherlogo.png"/>
    </div>

    <div id= map-window> 
        <div id="map"></div>
        <div id="button-list">
            <div class="button" id="vegan"><h2> VEGAN </h2></div>
            <div class="button" id="casher"><h2> כשר </h2></div>
            <div class="button" id="hallal"><h2> حلالا </h2></div>
            <div class="button" id="bio"><h2> BIO </h2></div>
        </div>
    </div>
    <div id="footer">
        <img src="Images/sozeblanc.png"/>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDachJ4bZFvCpvXPAc6ygRfJGIcqXfwwoM&signed_in=true&libraries=places&callback=initMap" async defer></script>
    <script src="JS/Soze.js"></script>
</body>
</html>
